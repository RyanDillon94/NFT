<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="Styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="image-container">
					<img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="NFT image">
					<div class="overlay">
					  <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="View Icon" class="eye-icon">
					</div>
				  </div>
				<div class="content"><h1>Equilibrium #3429</h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="score">
				<div class="eth-block">
				  <img src="nft-preview-card-component-main/images/icon-ethereum.svg" id="eth" alt="">
				  <span class="eth-text">0.041 ETH</span>
				</div>
				<div class="time-block">
				  <img src="nft-preview-card-component-main/images/icon-clock.svg" id="clock" alt="">
				  <span class="time-text">3 days left</span>
				</div>
			  </div>
			
			<hr><div class="creator">
				<img src="nft-preview-card-component-main\images\Me.jpg" id="face" alt="">
				<span class="name">Creation of <span id="name" onclick="window.open('https://github.com/RyanDillon94', '_blank')">Ryan James Dillon</span></span>
			</div></div></div>
		</div>
	</body>
</html>
