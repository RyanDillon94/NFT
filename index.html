<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png" />

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="Styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
			  <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
				<div class="content"><h1>Equilibrium #3429</h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
				<div class="score"><h2>
				<img src="nft-preview-card-component-main/images/icon-ethereum.svg" id="eth"
				alt="">0.041 ETH</h2>
				<p> <img src="nft-preview-card-component-main/images/icon-clock.svg" id="clock" alt="">3 days left</p>
			</div><hr>
				<p> <img src="nft-preview-card-component-main\images\Me.jpg" id="face" alt="">Creation of <span id="name">Ryan James Dillon</span></p>
			</div></div>
		</div>
	</body>
</html>
